<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer Psi</title>
    <link rel="shortcut icon" href="./img/logob.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">    
   
</head>
<body class="text-center" background="./img/logo_geral.png" style="background-repeat: no-repeat;"> 
    
    <div class="container mt-3 col-sm-5 mx-auto rounded-5 shadow-lg" class="d-flex justify-content-center" id="container">
        <!--FORMULÁRIO DE LOGIN-->
        <form id="formularioCadastrar" class=" bg-white form-signin shadow-lg mt-5 rounded-5 border border-3" style="height: 600px;">
            <img class= "img-fluid mt-5" id="logo" src="./img/logo_cadastro.png" alt="Cadastro de usuários">
            <h5 class="mt-3 fw-bold">Seja bem vindo(a)</h5>
            <h5>Escolha uma senha</h5>
            <div class="d-flex align-items-center flex-column gap-2">
                <label class="text-black mt-3 h5" for="inputName">Senha</label>
                <input class="col-8 rounded-3 shadow-lg border border-4" style="height: 40px;" type="password" id="inputName" placeholder="Seu Nome" required autofocus>
                <label id="labelSenha" class="text-black pt-3 h5" for="inputPassword" >Confirmar Senha</label>
                <input class="col-8 rounded-3 shadow-lg border border-4" style="height: 40px;" type="email" id="inputEmail" placeholder="Email" required>
                <h6 class="fw-bold"><span style="color: #f00;">*</span>Precisa no mínimo 8 dígitos</h6>
                <h6 class="fw-bold"><span style="color: #f00;">*</span>Precisa conter um caractere especial */+</h6>
                <h6 class="fw-bold"><span style="color: #f00;">*</span>Precisa conter uma letra em MAIÚSCULA</h6>
                <button class="col-4 mt-3" class="btn btn-lg btn-primary "type="submit" id="botaoProximo"><a href="./cliente.html" style="text-decoration: none;" class="text-white fw-bold">Prosseguir &rarr;</a></button>
            </div>    
        </form>
        
    </div>
</body>
</html>
</html>
</html>
