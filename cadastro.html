<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer Psi</title>
    <link rel="shortcut icon" href="./img/logob.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb0ffbfd28.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="./style.css">    
    
</head>
<body class="text-center" background="./img/logo_geral.png" style="background-repeat: no-repeat;"> 
    
    <div class="container mt-3 col-sm-5 mx-auto shadow-lg rounded-5" class="d-flex justify-content-center" id="container">
        <!--FORMULÃRIO DE LOGIN-->
        <form id="formularioCadastrar" class=" bg-white form-signin shadow-lg mt-5 rounded-5 border border-3" style="height: 600px;">
            <img class= "img-fluid mt-5" id="logo" src="./img/logo_cadastro.png" alt="Wexer">
            <h5 class="mt-5 fw-bold">Seja bem vindo(a)</h5>
            <h5>Preencha os campos para se cadastrar</h5>
            <div class="col-12 d-flex align-items-center flex-column gap-2">    
                <label class="text-black mt-5 pb-1 h5" for="inputName" >Nome</label>
                <input class="col-8 rounded-3 shadow-lg border border-4" style="height: 40px;" type="text" id="inputName" placeholder="Seu Nome" required>
                <label class="text-black pt-3 h5" for="inputPassword" >Email</label>
                <input class="col-8 rounded-3 shadow-lg border border-4" style="height: 40px;" type="email" id="inputEmail" placeholder="Email" required>
                <button class="btn px-5 mt-5 rounded-3 border border-3" type="submit" id="botaoProximo"><a href="./cadastro_senha.html" style="text-decoration: none;" class="text-white fw-bold">Prosseguir<i class="fa-solid fa-arrow-right mx-3"></i></a></button>
            </div>
        </form>
        
    </div>
</body>
