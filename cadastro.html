<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer Psi</title>
    <link rel="shortcut icon" href="./img/logob.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb0ffbfd28.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="./style.css"> 
        
</head>
<body background="./img/logo_geral.png" style="background-repeat: no-repeat;"> 
    
    <div class="container mt-3 col-sm-5 mx-auto shadow-lg rounded-5">
        <!--FORMULÁRIO DE CADASTRO DE USUÁRIOS-->
        <form id="formulariocadastrar" class=" bg-white form-signin shadow-lg mt-5 rounded-5 border border-3" style="height: 600px;" type="submit" method="post">
            <div class="text-center">
                <img class= "img-fluid mt-5" id="logo" src="./img/logo_cadastro.png" alt="Wexer">
                <h5 class="mt-3 fw-bold">Seja bem vindo(a)</h5>
                <h5>Preencha os campos para se cadastrar</h5>
            </div>
            <div class="row justify-content-center">
                <label class="col-8 text-black mt-5 h5" for="inputName">Nome</label>
                <input class="col-8 rounded-3 shadow border border-4" style="height: 40px;" type="text" id="inputnamecadastro" placeholder="Seu Nome">
                <label class="col-8 text-black pt-3 h5" for="inputPassword" >Email</label>
                <input class="col-8 rounded-3 shadow border border-4" style="height: 40px;" type="email" id="inputemailcadastro" placeholder="Email">
            </div>
            <div class="d-flex justify-content-end col-10">
                <button class="btn px-5 mt-5 rounded-3 border border-3 text-white shadow" type="submit" id="botaoProximo" onclick="manipularFormulario()">Prosseguir<i class="fa-solid fa-arrow-right mx-3"></i></button>
            </div>
        </form>
    </div>

    
    <body background="./img/logo_geral.png" style="background-repeat: no-repeat;"> 
    <div class="container mt-3 col-sm-5 mx-auto shadow-lg rounded-5" id="containersenhas" style="display:none"> 
        <!--FORMULÁRIO DE LOGIN-->
        <form id="formulariosenha" class=" bg-white form-signin shadow-lg mt-5 rounded-5 border border-3" style="height: 600px;" method="post">
            <div class="text-center">
                <img class= "img-fluid mt-5" id="logo" src="./img/logo_cadastro.png" alt="Cadastro de usuários">
                <h5 class="mt-3 fw-bold">Seja bem vindo(a)</h5>
                <h5>Escolha uma senha</h5>
            </div>
            <div class="row justify-content-center">
                <label class="col-8 text-black mt-3 h5" for="inputName">Senha</label>
                <input class="col-8 rounded-3 shadow border border-4" style="height: 40px;" type="password" id="inputsenha" placeholder="Senha" required autofocus>
                <label id="labelSenha" class="col-8 text-black pt-1 h5" for="inputPassword" >Confirmar Senha</label>
                <input class="col-8 rounded-3 shadow border border-4" style="height: 40px;" type="password" id="inputconfirmsenha" placeholder="Confirme sua Senha" required autofocus>
                <h6 class="col-8 fw-bold mt-3"><span style="color: #f00;">*</span>Precisa no mínimo 8 dígitos</h6>
                <h6 class="col-8 fw-bold"><span style="color: #f00;">*</span>Precisa conter um caractere especial */+</h6>
                <h6 class="col-8 fw-bold"><span style="color: #f00;">*</span>Precisa conter uma letra em MAIÚSCULA</h6>
            </div>
            <div class="d-flex justify-content-end col-10">
                <button class="btn px-5 mt-3 rounded-3 border border-3 text-white shadow" type="submit" id="botaoProximo">Prosseguir<i class="fa-solid fa-arrow-right mx-3"></i></button>
            </div>    
        </form>
        
    </div>
    <script src="./cadastro.js"></script>
</body>
</html>
</html>
