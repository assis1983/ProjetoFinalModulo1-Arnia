<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wexer Psi</title>
    <link rel="shortcut icon" href="./img/logob.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">    
    
</head>
<body background="./img/logo_geral.png" style="background-repeat: no-repeat;">
    <div class="col-sm-5 mt-3 rounded-5 mx-auto shadow-lg">
        <!--FORMULÃRIO DE LOGIN-->
        <form id="formulario" class="col-md-12 shadow-lg rounded-5 border border-5 mt-5" style="height: 600px;" type="submit" method="post">
            <div class="text-center">
                <img class= "img-fluid mt-5" id="logo" src="./img/Logo.png">
            </div>    
            <div class="row justify-content-center">
                <label class="col-8 text-white mt-5 h5" for="inputemail" >E-mail</label>
                <input class="col-8 rounded-3 shadow-lg border border-4 fs-5" style="height: 40px;" type="email" id="inputEmail" placeholder="Seu email" required autofocus>
            
                <label class="col-8 text-white pt-3 h5" for="inputsenha" >Senha</label>
                <input class="col-8 rounded-3 shadow-lg border border-4 fs-5" style="height: 40px;" type="password" id="inputPassword" placeholder="Senha" required autofocus>
                <button class="col-8 mt-3 text-white shadow-lg btn-lg" type="submit" id="botaoEntrar" onclick="">Entrar</button>
                <a class="text-center text-white mt-3 h5 fw-bold" id="cadastrousuario" href="cadastro.html" style="text-decoration: none;">Cadastre-se gratuitamente</a>
            </div>      
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
