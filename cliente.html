<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pacientes</title>
    <link rel="shortcut icon" href="./img/logob.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fb0ffbfd28.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">  
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="minha_header col-12" id="meuHeader">
      <nav id="navbar-example2" class=" bg-white navbar px-3 mb-3">
        <img src="./img/logob.png">
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-bold" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><h7 class="p-3 fw-bold">Bem Vindo,</h7>Eder</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="index.html">Sair</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container fluid col-10 p-1">
      <h5 class="h-6 fw-bold">Meus Pacientes</h5>
    </div>
  <div id="container" class="container-fluid col-10 bg-white rounded-4">   
      <nav class="navbar" id="navegador">
        <div class="container-fluid p-3">
          <button type="button" class="btn btn-outline-success text-white rounded-4" data-toggle="tooltip" data-placement="right" title="Cadastrar Novo Paciente" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa-solid fa-plus mx-2"></i>Novo Cadastro</button>
          <div id="grupopesquisar" class="d-flex pl-3">
            <input id="inputpesquisar" name="filtro" type="text" class="rounded border border-2 form-control rounded-end rounded-4" placeholder="Pesquisar" aria-label="pesquisar" aria-describedby="basic-addon2" data-toggle="tooltip" data-placement="left" title="Filtra Dados">
            <button class="btn btn-outline-success text-white rounded-start rounded-5" id="btnfiltrar" type="submit" data-toggle="tooltip" data-placement="right" title="Filtra Dados">
              <i class="fa-solid fa-magnifying-glass mx-2"></i>
              Filtrar</button>
          </div>
        </div>
      </nav>

      <!-- Modal Cadastro -->
      <div class="modal fade mx-auto" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Novo Paciente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="modalconteudo" type="submit" method="post">
              <div class="d-flex shadow-lg">
                  <div class="modal-body">
                      <label for="nome">Nome</label>
                      <input id="inputNome" class="rounded border border-2 form-control-lg form-control mb-3" type="text"   name="nome" placeholder="Digite" required autofocus>
                      <label>CPF</label>
                      <input id="inputCpf" class="rounded border border-2 form-control-lg form-control form-control mb-3" type="text" minlenght="11" maxlength="11" name="cpf" placeholder="Digite" required autofocus>
                      <label>Email</label>
                      <input id="inputEmail" class="rounded border border-2 form-control-lg form-control mb-3" type="email" placeholder="Digite" required>
                      <label>Estado Civil</label>
                      <select  id="select" class="form-select rounded border border-2 form-control-lg form-control mb-3">
                        <option value="Nenhuma das opções">Nenhuma das opções</option>
                        <option value="Casado(a)">Casado(a)</option>
                        <option value="Solteiro(a)">Solteiro(a)</option>
                        <option value="Divorciado(a)">Divorciado(a)</option>
                      </select>
                  </div>
                  <div class="modal-body">
                      <label>Naturalidade</label>
                      <input id="inputNatural"  class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" required>
                      <label>Sexo</label>
                      <select id="selectsexo"class="form-select rounded border border-2 form-control-lg form-control mb-3">
                        <option value="Nenhuma das opções">Nenhuma das opções</option>
                        <option value="Maculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                      </select>
                      <label>Profissão</label>
                      <input id="inputProfissao"  class="rounded border border-2 form-control-lg form-control mb-3" class="form-control" type="text" placeholder="Digite" required>
                      <label>Nome da Mãe</label>
                      <input id="inputNomeMae"  class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" required autofocus >
                  </div>
                  <div class="modal-body">
                      <label>Nascimento</label>
                      <input id="inputNascimento" class="rounded border border-2 form-control-lg form-control mb-3" class="form-control" type="date" placeholder="Digite" required>
                      <label>Nacionalidade</label>
                      <select id="selectNacionalidade"class="form-select rounded border border-2 form-control-lg form-control mb-3">
                        <option value="Nenhuma das opções">Nenhuma das opções</option>
                        <option value="Brasileiro">Brasileiro</option>
                        <option value="Americano">Americano</option>
                        <option value="Espanhol">Espanhol</option>
                        <option value="Francês">Francês</option>
                        <option value="Português">Português</option>
                        <option value="Japonês">Japonês</option>
                      </select>
                      <label>Escolaridade</label>
                      <input id="inputEscolaridade" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" required>
                      <label>Nome do Pai</label>
                      <input id="inputNomePai" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" required>
                  </div>
              </div>
              <div class="modal-footer">
                <div class="col-12 mt-7"><em>*Campos obrigatórios</em></div>
                <button type="button" class="btn btn-outline-success text-black bg-white border-white rounded-4" data-bs-dismiss="modal">Cancelar</button>
                <button id="salvar" type="submit" class="col-2 btn btn-outline-success text-white rounded-4" data-bs-toggle="modal" data-bs-target="#staticBackdropsucesso" data-toggle="tooltip" data-placement="right" title="Adicionar Novo Paciente">Criar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!--Modal Paciente Cadastrado com sucesso-->
      <div class="modal fade" id="staticBackdropsucesso" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal">
            </div>
            <div class="modal-body" id="modalsucesso">
              <div id="check">
                <img src="./img/confirmation-1152155.svg">
              </div>
              <div id="msgsucesso">
                <p class="h5 fw-bold">Paciente Cadastrado com Sucesso!</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="align-self-center mx-auto col-sm-4 btn btn-outline-success text-white rounded-4" data-bs-dismiss="modal" onclick="recarregarAPagina()">OK</button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal Paciente Atualizado com sucesso-->
      <div class="modal fade" id="staticBackdropAtualizado" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal">
            </div>
            <div class="modal-body" id="modalsucesso">
              <div id="check">
                <img src="./img/confirmation-1152155.svg">
              </div>
              <div id="msgsucesso">
                <p class="h5 fw-bold">Paciente Atualizado com Sucesso!</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="align-self-center mx-auto col-sm-4 btn btn-outline-success text-white rounded-4" data-bs-dismiss="modal" onclick="recarregarAPagina()">OK</button>
            </div>
          </div>
        </div>
      </div> 

      <!--Modal Visualizar Dados -->
      <div class="modal fade" id="visualizarDados" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header" id="headervisual">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Dados do Paciente</h1>
              <img src="./img/btn_prontuario.png" data-toggle="tooltip" data-placement="right" title="Visualizar Prontuário do Paciente" class=" mx-3 media-object img-responsive img-thumbnail"></a>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="d-flex shadow-lg"> 
              <div class="modal-body">
                <label>Nome</label>
                <input id="inputNomevisual" class=" col-12 rounded border border-2 form-control-lg mb-3" type="text" disabled required >
                <label>CPF</label>
                <input id="visualCpf" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="number" disabled required>
                <label>Email</label>
                <input id="visualemail" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Estado Civil</label>
                <input id="visualcivil" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
              </div>
              <div class="modal-body">
                <label>Naturalidade</label>
                <input id="visualnaturalidade" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Sexo</label>
                <input id="visualsexo" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Profissão</label>
                <input id="visualprofissao" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Nome da Mãe</label>
                <input id="visualmae" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
              </div>
              <div class="modal-body">
                <label>Nascimento</label>
                <input id="visualdata" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Nacionalidade</label>
                <input id="visualnacionalidade" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Escolaridade</label>
                <input id="visualescolaridade" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
                <label>Nome do Pai</label>
                <input id="visualpai" class="col-12 rounded border border-2 form-control-lg mb-3" class="form-control" type="email" disabled required>
              </div>

            </div>   
              <div class="modal-footer">
                <button type="button" class="col-2 btn btn-outline-success text-white rounded-4" arial label="close" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
        </div>
      </div>

      <!--Modal Paciente Excluído-->
      <div class="modal fade" id="staticBackdropexcluido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal">
            </div>
            <div class="modal-body" id="modalexcluido">
              <div id="check">
                <img src="./img/confirmation-1152155.svg">
              </div>
              <div id="msgsucesso">
                <p class="h5 fw-bold">Paciente Excluído com Sucesso!<span class="idspan"></span></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="align-self-center mx-auto col-sm-4 btn btn-outline-success text-white rounded-4" data-bs-dismiss="modal" onclick="recarregarAPagina()">OK</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal Editar Pacientes -->
      <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold">Editar Dados do Paciente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="d-flex">
              <div class="modal-body">
                  <label>Nome</label>
                  <input id="atualizarNome" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>CPF</label>
                  <input id="atualizarCpf"  class="rounded border border-2 form-control-lg form-control mb-3" type="number" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Email</label>
                  <input id="atualizarEmail"  class="rounded border border-2 form-control-lg form-control mb-3" type="email" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Estado Civil</label>
                  <select  id="atualizarestadoselect" class="form-select rounded border border-2 mb-3">
                    <option value="Nenhuma das opções">Nenhuma das opções</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                  </select>
              </div>
              <div class="modal-body">
                  <label>Naturalidade</label>
                  <input id="inpuatualizarNatural" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Sexo</label>
                  <select id="selectatualizasexo"class=" form-select rounded border border-2 form-control-lg mb-3" clas="form-control" required autofocus>
                    <option value="Nenhuma das opções">Nenhuma das opções</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                  </select>
                  <label>Profissão</label>
                  <input id="inputatualizaProfissao" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Nome da Mãe</label>
                  <input id="inputatualizaNomeMae" class="rounded border border-2 form-control-lg form-control mb-3" type="text" placeholder="Digite" aria-label="Search" required autofocus >
              </div>
              <div class="modal-body">
                  <label>Nascimento</label>
                  <input id="inputatualizaNascimento" class="rounded border border-2 form-control-lg form-control mb-3" type="date" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Nacionalidade</label>
                  <select id="selectatualizanacionalidade" class="form-select rounded border border-2 form-control-lg mb-3" required autofocus>
                    <option value="0">Nenhuma das opções</option>
                    <option value="Brasileiro">Brasileiro</option>
                    <option value="Americano">Americano</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Espanhol">Francês</option>
                    <option value="Português">Português</option>
                    <option value="Japonês">Japonês</option>
                  </select>
                  <label>Escolaridade</label>
                  <input id="inputatualizaEscolaridade" class="rounded border border-2 form-control-lg form-control mb-3" type="search" placeholder="Digite" aria-label="Search" required autofocus >
                  <label>Nome do Pai</label>
                  <input id="inputatualizaNomePai" class="rounded border border-2 form-control-lg form-control mb-3" type="search" placeholder="Digite" aria-label="Search" required autofocus >
              </div>
            </div>
            <div class="modal-footer shadow-lg">
              <div class="col-12 mt-7"><em>*Campos obrigatórios</em></div>
                <button type="button" class="btn btn-outline-success text-black bg-white border-white rounded-4" data-bs-dismiss="modal">Cancelar</button>
                <button id="btnatualizar"type="button" class="btn btn-outline-success text-white rounded-4" data-bs-toggle="modal" data-bs-target="#staticBackdropAtualizado">Salvar Alterações</button>
            </div>
        </div>
      </div>
    </div>

    <!--Tabela-->
    <table id="tabela" class="table table-bordered table table-hover shadow-lg rounded border border-5">
        <thead>
          <tr class="th border border-3">
            <th scope="col" class="text-center border border-3">Código</th>
            <th scope="col" class="border border-3 text-center">Nome</th>
            <th scope="col" class="border border-3 text-center">CPF</th>
            <th scope="col" class="border border-3 text-center">Email</th>
            <th scope="col" class="text-center">Ações</th>
          </tr>
        </thead>
    </table>

    
  </div>  
</body>
</html>
